<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
        <ul class="contact-list">
          <li class="p-name">{{ site.author.name }}</li>
          <li class="p-email"><a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
        </ul>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
